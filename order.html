 <!-- order form -->

<div class="container-fluid order" id="make-order">
  <div class="order-overlay">
    <div class="controls-top text-center" id="Order-now"> 
      <h2>Place your order</h2>
    </div>    
    <div class="row">
        <div class="col-sm-5">
          <form action="">
            <label for="select">Select your Starter</label>
            <select class="browser-default custom-select custom-select-md mb-3" id="starter">
              <option selected value="0">Select Starter</option>
              <option value="Falafel croustillant">Falafel croustillant -- sh. 345</option> 
              <option value="Egg plant roll ups">Egg plant roll ups -- sh. 320 </option> 
              <option value="Chicken Liver Terrine">Chicken Liver Terrine -- sh. 555</option> 
              <option value="Carpaccio Du Beouf">Carpaccio Du Beouf -- sh. 730</option>
            </select>
              <label for="select">Select Your Meal</label>
              <select class="browser-default custom-select custom-select-md mb-3" id="meal">
                <option selected value="0">Select meal here</option>                
                <option value="Penne alla Vodka Pasta">Penne alla Vodka Pasta -- sh. 720</option>
                <option value="Hainanese Chicken Rice">Hainanese Chicken Rice -- sh. 650</option>
                <option value="Smoky Grilled Salmon + Spinach + Feta Succotash">Smoky Grilled Salmon + Spinach + Feta Succotash -- sh. 1050</option>
                <option value="Chicken Taco + Pan fried Veggies">Chicken Taco + Pan fried Veggies -- sh.890</option>
                <option value="Eggplant Parmigiano">Eggplant Parmigiano -- sh. 770</option>
                <option value="Tomato + Basil + Pork Chops">Tomato + Basil + Pork Chops -- sh790</option>
                <option value="Beef Burger + Fries + Italian Green Salad">Beef Burger + Fries + Italian Green Salad -- sh.1200</option> 
                <option value="Deli Sandwiches + Chicken Nuggets + Heart of Palm Salad">Deli Sandwiches + Chicken Nuggets + Heart of Palm Salad -- sh. 920</option>
                <option value="Chicken + Dumplings + Baked Potatoes">Chicken + Dumplings + Baked Potatoes -- sh.945</option> 
                <option value="Cheesy sausage + Stromboli + Green Veggies">Cheesy sausage + Stromboli + Green Veggies -- sh. 1150</option> 
                <option value="German Potato Salad + grilled steak">German Potato Salad + grilled steak -- sh. 895</option> 
                <option value="Stuffed Shells + BBQ Chicken">Stuffed Shells + BBQ Chicken -- sh. 730</option>
                <option value="Aged Beef Medallion">Aged Beef Medallion -- sh. 420</option> 
                <option value="Salmon fillet">Salmon fillet  -- sh. 320</option>
                <option value="Provence Style Chicken Thighs">Provence Style Chicken Thighs -- sh. 510</option>
                <option value="Couscous">Couscous -- sh. 400</option>
              </select>
            <label for="select">Select Drink</label>
            <select class="browser-default custom-select custom-select-md mb-3" id="drink">
              <option selected value="0">Select drink here</option>
              <option value="Passion juice"> Passion juice -- sh.200</option>
              <option value="Mango juice">Mango juice -- sh. 200</option>
              <option value="Watermelon juice">Watermelon juice -- sh. 200</option>
              <option value="Pinacolada">Pinacolada -- sh. 450</option>
              <option value="Passion Colada">Passion Colada -- sh. 450</option>
              <option value="Strawberry Colada">Strawberry Colada -- sh. 450</option>
              <option value="Peach Colada">Peach Colada -- sh.450</option>
              <option value="Vanilla Milkshake">Vanilla Milkshake -- sh.320</option>
              <option value="Strawberry Milkshake">Strawberry Milkshake -- sh.320</option>
              <option value="Soda">Soda -- sh.120</option>
              <option value="Wine">Wine -- sh. 540</option> 
            </select>
            <label for="dessert">Choose your Dessert</label>
              <select class="browser-default custom-select custom-select-md mb-3" id="dessert">
                  <option selected value="0">Select your preferred dessert!</option>
                <option value="Chocolate molten cake">Chocolate molten cake -- sh. 180</option>
                <option value="Floating islands">Floating islands -- sh. 250</option>
                <option value="White chocolate cheese cake">White chocolate cheese cake -- sh. 170</option>
                <option value="Hazelnut icecream">Hazelnut icecream -- sh. 135</option>
              </select>
              <label for="Toppings">Select Your water at sh. 50 each</label><br>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Dasani" value="Dasani" name="water">
                <label class="custom-control-label" for="Dasani">Dasani</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Highlands" value="Highlands" name="water">
                <label class="custom-control-label" for="Highlands">Highlands</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Keringet" value="Keringet" name="water">
                <label class="custom-control-label" for="Keringet">Keringet</label>
              </div>
              <br><br>
            <button type="submit" class="btn btn-danger proceed">Proceed</button>
            
          </form>
        </div>
        <div class="col-sm-7">
          <div id="info">
            <p>Your order will be prepared and served after one hour of placing.</p>          
            <p id="regards">Regards, Management</p>
          </div>
          <div class="choice">
            <h2>Your Order is:</h2>
            <div id="your-orders">
              <table class="table table-sm  foodtable">
                <thead>
                  <tr>
                    <th scope="col">Starter</th>
                    <th scope="col">Meal</th>
                    <th scope="col">Drink</th>
                    <th scope="col">Dessert</th>
                    <th scope="col">Water</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="ordersmade">
                  <tr>
                    <td id="foodstarter"></td>
                    <td id="foodmeal"></td>
                    <td id="fooddrink"></td>
                    <td id="fooddessert"></td>
                    <td id="foodwater"></td>
                    <td id="totals"></td>
                  </tr>                  
                </tbody>
              </table>
              <p id="foodtotal"></p>
              <p id="totalbill"></p> 
              <p id="finalmessage"></p>
            </div>
            <button class="btn btn-danger addFood">Add Food</button>
            <button class="btn btn-danger" id="checkout">Checkout</button>
          </div>
        </div>
    </div>
  </div>
